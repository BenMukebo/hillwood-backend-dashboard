databases:
  - name: hillwood_backend_dashboard_development
    databaseName: hillwood_backend_dashboard
    user: hillwood_backend_dashboard
    plan: free

services:
  - type: web
    name: hillwood_backend_dashboard_development
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    # preDeployCommand: "./bin/rails db:migrate" # preDeployCommand only available on paid instance types
    startCommand: "./bin/rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2 # sensible default